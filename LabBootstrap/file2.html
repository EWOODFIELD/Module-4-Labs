<script>
function addCard(title, text, url) {
        const template = document.getElementById("card-template").content.cloneNode(true);
        template.querySelector('.card-title').innerText = title;
        template.querySelector('.card-text').innerText = text;
        template.querySelector('.card-img').src = url;
        document.querySelector('#card-list').appendChild(template);
}

const cardInformationObject = [
    {title: "card 1", text: "placeholder text 1"},
    {title: "card 2", text: "placeholder text 2"},
    {title: "card 3", text: "placeholder text 3"},
    {title: "card 4", text: "placeholder text 4"},
]

addCard("bootstrap card 1", "card description", "https://cdn.images.express.co.uk/img/dynamic/143/590x/halo-tv-series-1629640.webp?r=1659946013597")

addCard("bootstrap card 3", "card description 3", "https://twistedvoxel.com/wp-content/uploads/2021/02/halo-infinite-fan-art.jpeg")
addCard(cardInformationObject[0].title, cardInformationObject[0].text)

for (let i=0; i<cardInformationObject.length; i++) {
    addCard(cardInformationObject[i].title,cardInformationObject[i].text);
  }

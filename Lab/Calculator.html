<body>
<form name="form1">
    <input type="number" name="num1"><br>
    <br>
    <input type="number" name="num2">

    <input type="button" value="add" onclick="calcResult('add')">
    <input type="button" value="subtract" onclick="calcResult('subtract')">
    <input type="button" value="multiply" onclick="calcResult('multiply')">
    <input type="button" value="divide" onclick="calcResult('divide')"><br>
    <input type="select" id="operator">
        <option>Add</option>
    <br>
    <input type="button" value="perform now" onclick="calcResult(num1,num2,operator.value)"><br>

</form>
